<!DOCTYPE html>
<html
  th:replace="~{base::parent(~{::#content}, ~{::title}, ~{::script})}"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <title th:fragment="title">Login Page</title>
  </head>

  <body class="bg-gray-900 text-gray-100">
    <div id="content" th:fragment="content">
      <div class="min-h-screen flex justify-center items-center px-4">
        <div
          class="w-full max-w-md bg-gray-800 border border-gray-700 rounded-2xl shadow-xl p-8 transition-all duration-300 hover:shadow-indigo-600/20"
        >
          <div th:replace="~{message::messagbox}"></div>

          <!-- Header -->
          <h5
            class="text-3xl font-extrabold text-indigo-400 mb-2 text-center tracking-wide"
          >
            Login Here
          </h5>
          <p class="text-gray-400 text-center mb-6">
            Start managing your contacts with
            <span class="text-indigo-300 font-medium"
              >Smart Contact Manager</span
            >.
          </p>

          <!-- Messages -->
          <div
            th:if="${param.error}"
            class="text-red-400 text-center text-sm mb-3 animate-pulse"
          >
            Invalid username or password.
          </div>
          <div
            th:if="${param.logout}"
            class="text-green-400 text-center text-sm mb-3 animate-pulse"
          >
            You have been logged out.
          </div>

          <!-- Form -->
          <form th:action="@{/authenticate}" method="post" class="space-y-4">
            <div>
              <label
                for="email"
                class="block mb-2 text-sm font-semibold text-gray-300"
                >Email</label
              >
              <input
                name="email"
                type="email"
                id="email"
                placeholder="name@example.com"
                required
                class="w-full px-3 py-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
              />
            </div>

            <div>
              <label
                for="password"
                class="block mb-2 text-sm font-semibold text-gray-300"
                >Password</label
              >
              <input
                name="password"
                type="password"
                id="password"
                placeholder="••••••••"
                required
                class="w-full px-3 py-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
              />
            </div>

            <div class="flex justify-center space-x-3 pt-3">
              <button
                type="submit"
                class="text-white px-5 py-2 rounded-lg font-medium text-sm bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-500/30 transition-all"
              >
                Sign In
              </button>

              <button
                type="reset"
                class="text-white px-5 py-2 rounded-lg font-medium text-sm bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-500/30 transition-all"
              >
                Reset
              </button>
            </div>
          </form>

          <!-- Social Logins -->
          <div class="flex flex-col justify-center items-center mt-6 space-y-3">
            <a
              th:href="@{'/oauth2/authorization/google'}"
              class="login-with-google-btn w-3/4 text-center font-semibold rounded-lg bg-white text-gray-800 py-2 hover:bg-gray-100 transition-all shadow-sm"
            >
              Sign in with Google
            </a>

            <a
              th:href="@{'/oauth2/authorization/github'}"
              type="button"
              class="flex justify-center items-center w-3/4 px-2 py-2 rounded-lg font-semibold bg-gray-700 hover:bg-gray-600 text-white transition-all shadow-sm"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="mr-2"
                viewBox="0 0 1792 1792"
              >
                <path
                  d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5q0 251-146.5 451.5t-378.5 277.5q-27 5-40-7t-13-30q0-3 .5-76.5t.5-134.5q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-119-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-85-13.5q-45 113-8 204-79 87-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-39 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 88.5t.5 54.5q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103z"
                ></path>
              </svg>
              Sign in with GitHub
            </a>
          </div>
        </div>
      </div>
    </div>

    <th:block th:fragment="script">
      <script>
        console.log("login page script loaded");
      </script>
    </th:block>
  </body>
</html>
