<!DOCTYPE html>
<html
  th:replace="~{base::parent(~{::#content}, ~{::title}, ~{::script})}"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <title th:fragment="title">Login Page</title>
  </head>
  <body>
    <div id="content" th:fragment="content">
      <div class="grid grid-cols-12">
        <div class="col-span-4 md:col-span-2 lg:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-4">
          <div
            class="block p-6 pb-3 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
          >
            <div th:replace="~{message::messagbox}"></div>
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              Login Here
            </h5>
            <p class="font-normal text-gray-400 dark:text-gray-400">
              Start Managing your contacts with Smart Contact Manager.
            </p>

            <!--handeling messages like error-->
            <div
              th:if="${param.error}"
              class="text-orange-600 text-center pt-5 text-sm"
            >
              Invalid username or password.
            </div>
            <div
              th:if="${param.logout}"
              class="text-green-400 text-center text-sm"
            >
              You have been logged out.
            </div>

            <form th:action="@{/authenticate}" class="mt-4" method="post">
              <div class="mb-3">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Email</label
                >
                <input
                  name="email"
                  type="email"
                  id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="name@example.com"
                  required
                />
              </div>

              <div class="mb-3">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your password</label
                >
                <input
                  name="password"
                  type="password"
                  id="password"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="••••••••"
                  required
                />
              </div>

              <div class="mt-5 flex justify-center space-x-3">
                <button
                  type="submit"
                  class="focus:outline-none text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-900"
                >
                  Sign In
                </button>

                <button
                  type="reset"
                  class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <th:block th:fragment="script">
      <script>
        console.log("login page script loaded");
      </script>
    </th:block>
  </body>
</html>
