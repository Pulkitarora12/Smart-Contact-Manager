<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base::parent(~{::#content}, ~{::title}, ~{::script})}"
>
  <head>
    <title>Register Page</title>
  </head>
  <body>
    <div id="content">
      <!-- grid with 12 cols -->
      <div class="grid grid-cols-12">
        <!-- to bring the div in center-->
        <div class="col-span-4 md:col-span-2 lg:col-span-4"></div>
        <!-- grid item with 4 cols -->
        <div
        class="col-span-12 md:col-span-8 lg:col-span-4">
          <div
            class="block p-6 pb-3 rounded-lg shadow-sm  dark:bg-gray-800 dark:border-gray-700"
          >
            <!-- message box -->
            <div th:replace="~{message::messagbox}"></div>

            <!-- title and description -->
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              Sign Up here
            </h5>
            <p class="font-normal text-gray-400 dark:text-gray-400">
              Start Managing your contacts with Smart Contact Manager.
            </p>

            <form action="" class="mt-4" th:action="@{'/do-register'}" method="post" th:object="${userForm}" novalidate>
              <!--name field-->
              <div class="mb-3">
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  th:field="*{name}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter Here"
                  required
                />
                <p class="text-orange-600 py-2 px-1 text-xs"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                >User is required</p>
              </div>

              <!--email field-->
              <div class="mb-3">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  th:field="*{email}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="name@example.com"
                  required
                />
                <p class="text-orange-600 py-2 px-1 text-xs"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                >Email is required</p>
              </div>

              <!--password field-->
              <div class="mb-3">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your password</label
                >
                <input
                  type="password"
                  id="password"
                  th:field="*{password}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="••••••••"
                  required
                />
                <p class="text-orange-600 py-2 px-1 text-xs"
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}">
                </p>
              </div>

              <!--phone number field-->
              <div class="mb-5">
                <label
                  for="phone"
                  class="block mb-3 text-sm font-medium text-gray-900 dark:text-white"
                  >Contact Number</label
                >
                <input
                  type="text"
                  id="phone"
                  th:field="*{phoneNumber}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                  placeholder="Enter your phone number"
                />
                <p class="text-orange-600 py-2 px-1 text-xs"
                  th:if="${#fields.hasErrors('phoneNumber')}"
                  th:errors="*{phoneNumber}">
                </p>
              </div>

              <!--about field-->

              <div class="mb-3">
                <label
                  for="about"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Write something about yourself
                </label>
                <textarea
                  id="about"
                  rows="4"
                  th:field="*{about}"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Write here..."
                ></textarea>
                <p class="text-orange-600 py-2 px-1 text-xs"
                  th:if="${#fields.hasErrors('about')}"
                  th:errors="*{about}">
                </p>
              </div>

              <!--buttons-->
              <div class="mt-5 flex justify-center space-x-3">
                <button
                  type="submit"
                  class="focus:outline-none text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-900">Submit</button>
                </button>
                <button
                  type="reset"
                  class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
                >Reset</button>
              
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      console.log("Register page script loaded");
    </script>
  </body>
</html>
