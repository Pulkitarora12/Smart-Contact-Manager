<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base::parent(~{::#content}, ~{::title}, ~{::script})}"
>
  <head>
    <title>Register Page</title>
  </head>

  <body>
    <div
      id="content"
      class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900"
    >
      <div
        class="w-full max-w-lg bg-white dark:bg-gray-800 rounded-2xl shadow-md p-8 space-y-6 border border-gray-100 dark:border-gray-700"
      >
        <!-- message box -->
        <div th:replace="~{message::messagbox}"></div>

        <!-- title and description -->
        <div class="text-center">
          <h5 class="text-3xl font-bold text-gray-900 dark:text-white">
            Sign Up
          </h5>
          <p class="mt-2 text-gray-500 dark:text-gray-400 text-sm">
            Start managing your contacts with Smart Contact Manager.
          </p>
        </div>

        <form
          action=""
          th:action="@{'/do-register'}"
          method="post"
          th:object="${userForm}"
          novalidate
          class="space-y-4"
        >
          <!-- Name -->
          <div>
            <label
              for="name"
              class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
              >Full Name</label
            >
            <input
              type="text"
              id="name"
              th:field="*{name}"
              placeholder="Enter your name"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm bg-gray-50 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
            <p
              class="text-orange-600 text-xs mt-1"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"
            ></p>
          </div>

          <!-- Email -->
          <div>
            <label
              for="email"
              class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              th:field="*{email}"
              placeholder="name@example.com"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm bg-gray-50 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
            <p
              class="text-orange-600 text-xs mt-1"
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
            ></p>
          </div>

          <!-- Password -->
          <div>
            <label
              for="password"
              class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
            >
            <input
              type="password"
              id="password"
              th:field="*{password}"
              placeholder="••••••••"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm bg-gray-50 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
            <p
              class="text-orange-600 text-xs mt-1"
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"
            ></p>
          </div>

          <!-- Phone -->
          <div>
            <label
              for="phone"
              class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
              >Contact Number</label
            >
            <input
              type="text"
              id="phone"
              th:field="*{phoneNumber}"
              placeholder="Enter your phone number"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm bg-gray-50 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
            <p
              class="text-orange-600 text-xs mt-1"
              th:if="${#fields.hasErrors('phoneNumber')}"
              th:errors="*{phoneNumber}"
            ></p>
          </div>

          <!-- About -->
          <div>
            <label
              for="about"
              class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
              >About You</label
            >
            <textarea
              id="about"
              rows="3"
              th:field="*{about}"
              placeholder="Write something about yourself..."
              class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm bg-gray-50 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            ></textarea>
            <p
              class="text-orange-600 text-xs mt-1"
              th:if="${#fields.hasErrors('about')}"
              th:errors="*{about}"
            ></p>
          </div>

          <!-- Buttons -->
          <div class="flex justify-center space-x-4 pt-4">
            <button
              type="submit"
              class="px-5 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900 transition duration-200"
            >
              Submit
            </button>
            <button
              type="reset"
              class="px-5 py-2 bg-red-600 text-white text-sm font-medium rounded-lg hover:bg-red-700 focus:ring-4 focus:ring-red-300 dark:focus:ring-red-900 transition duration-200"
            >
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      console.log("Register page script loaded");
    </script>
  </body>
</html>
